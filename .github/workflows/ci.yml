name: CI/CD Pipeline

on:
  push:
    branches: [main, dev, develop, "dev-*"]
  pull_request:
    branches: [main, dev, develop, "dev-*"]

jobs:
  typecheck:
    name: TypeScript Compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install --frozen-lockfile
      - run: yarn compile

  lint:
    name: Lint (ESLint)
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install --frozen-lockfile
      - run: yarn lint

  build:
    name: Build (Lit)
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install --frozen-lockfile
      - run: yarn build:lit
