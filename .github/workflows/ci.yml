name: CI/CD Pipeline

on:
  push:
    branches: [main, dev, develop, "dev-*"]
  pull_request:
    branches: [main, dev, develop, "dev-*"]

jobs:
  typecheck:
    name: TypeScript Compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run compile
